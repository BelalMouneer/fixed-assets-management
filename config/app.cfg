ENV="production"
ENABLE_CORS=True

JWT_ALGORITHM="RS256"
RSA_PUBLIC_KEY_PATH="token_rsa_keys/public.pem"
RSA_PRIVATE_KEY_PATH="token_rsa_keys/private.pem"

DATABASE_DRIVER_NAME='postgresql+psycopg2'
DATABASE_NAME='fixed_assets_management_db'
DATABASE_USERNAME='postgres'
DATABASE_PASSWORD='your_production_password'
DATABASE_HOST="localhost"
DATABASE_PORT='5432'

# Keycloak Integration (Optional - for enterprise SSO)
KEYCLOAK_SERVER_URL='http://your-keycloak-server/auth/'
KEYCLOAK_REALM_NAME='your-realm'  
KEYCLOAK_CLIENT_ID='your-client-id'

# File Upload Configuration
UPLOAD_FOLDER='./uploads'
MAX_CONTENT_LENGTH=16777216  # 16MB

# Security
SECRET_KEY='your-production-secret-key-change-this'
JWT_SECRET_KEY='your-production-jwt-secret-key-change-this'

# Database Connection Pool
DATABASE_POOL_SIZE=10
DATABASE_POOL_RECYCLE=3600
